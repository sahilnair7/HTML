<!DOCTYPE html>
<html>
<head>
<title>Anchor PSEUDO Classes</title>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>CSS LINK</h2>
<p><b><a href="default.asp" target="_blank">fashionwithsahil.com</a></b></p>
</body>
</html>
