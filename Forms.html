<!DOCTYPE html>
<html>
<head>
           <title>Forms</title>
</head>
<body>
<center>
             <table width="50%">
             <form method="post">
<tr>
      <td><label1></label1>
      <td><input type="text" placeholder="enter your username" name="username" required></td>
</tr>

<tr>
      <td><label1>PASSWORD</label1>
      <td><input type="password" placeholder="enter your password" name="password" required></td>
</tr>

<tr>
      <td><label1>EMAIL ID</label1>
      <td><input type="email" placeholder="enter your email id" name="email" required></td>
</tr>

<tr>
      <td><label1>DATE OF BIRTH</label1>
      <td><input type="date" name="date" required></td>
</tr>

<tr>
      <td><label1>OPTION</label1>
<td>
       yes<input type="radio" name="r1" value="yes">
       no<input type="radio" name="r1" value="no">
       both<input type="radio" name="r1" value="both">
</td></tr>

<tr>
      <td><label1>COURSES</label1>
<td>
       PHP<input type="checkbox" name="c1" value="PHP">
       JAVA<input type="checkbox" name="c1" value="JAVA">
       PYTHON<input type="checkbox" name="c1" value="PYTHON">
       C++<input type="checkbox" name="c1" value="C++">
</td></tr>

<td><label1>ADDRESS</label1></td>
<td><textarea cols="10" rows="10" name="10" name="address">
</textarea></td>

<tr>
<td><label1>CITY NAME</label1></td>
<td><select name="cityname">
         <option>Select City</option>
         <option value="">Delhi</option>
         <option value="">Mumbai</option>
         <option value="">Gujarat</option>
         <option value="">Calcutta</option>
         <option value="">Himachal Pradesh</option>
</select></td>        
</textarea></td>
</tr>

<tr>
<td><label>Image Upload</label></td>
<td><input type="file" name="file"required></td>
</tr>

<tr>
<td><label>Profile Image</label></td>
<td><input type="image" name="img" src="Images/Oneplus Nord CE 5G.jpeg" height="100px" width="100px"></td>
</tr>

<tr>
     <td><label>Choose Color</label></td>
     <td><input type="color" name="color"></td>
</tr>


<tr>
     <td><label>AGE</label></td>
     <td><input type="number" name="age" num="20" max="30" step="2"></td>
</tr>

<tr>
      <td><label>Range</label></td>
      <td><input type="range" range name="range"></td>
</tr>

<tr>
      <th align="center"><input type="submit" name="submit" value="submit">
      <input type="reset" name="clear" value="clear"></th>
</tr>
</form>
</table>
</center>
</body>
</html>
