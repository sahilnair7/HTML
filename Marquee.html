<!DOCTYPE html>
<html>
<head>
           <title>Marquee</title>
</head>
<body>
           <marquee width="100%" height="100px" bgcolor="cyan">Hello World!</marquee>
           <marquee width="100%" height="100px" bgcolor="yellow" behavior="alternate">VSIT</marquee>
           <marquee width="100%" height="100px" bgcolor="green" behavior="slide">HTML</marquee>
           <marquee width="100%" height="100px" bgcolor="red" behavior="scroll">CSS</marquee>
           <marquee width="100%" height="100px" bgcolor="purple" behavior="scroll" scroll amount="5" direction="right">JAVA
</marquee>
           <marquee width="100%" height="100px" bgcolor="lightblue" behavior="scroll" scroll amount="5" direction="up">PYTHON
</marquee>
</body>
</html>
