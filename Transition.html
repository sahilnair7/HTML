<!DOCTYPE html>
<html>
<head>
            <title>Transitions</title>
            <style>
#box
{
    width: 100px;
    height: 200px;
    background: cyan;
    transition: width,height,background,3s,3s,3s;
    transition-timing-function: ease;
}

#box:hover
{
   width: 500px;
   height: 400px;
   background: url(Images/Sahil_Nair.jpeg);
   background-size: cover;
}

</style>
</head>
<body>
<div id="box">
</div>
</body>
</html>
